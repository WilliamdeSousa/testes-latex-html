<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX com MathJax</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <p>Aqui está uma equação inline: \(E = mc^2\)</p>
    <p>Aqui está uma equação em bloco:</p>
    <p>\[ \int_0^\infty e^{-x^2} dx = \frac{\sqrt{\pi}}{2} \]</p>

    <p>Aqui está um exemplo de limite:</p>
    <p>\[ \lim_{{x \to 0}} \frac{\sin x}{x} = 1 \]</p>

    <p>Aqui está um exemplo de derivada:</p>
    <p>\[ \frac{d}{dx} \left( x^2 \right) = 2x \]</p>
</body>
